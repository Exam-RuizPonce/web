<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Registrarse</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Nombre -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
          <input 
            id="name" 
            type="text" 
            formControlName="name"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" 
          />
          <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
            El nombre es obligatorio.
          </div>
        </div>
        <!--Numero de Contacto-->
        <div class="mb-4">
          <label for="contact_number" class="block text-sm font-medium text-gray-700 mb-2">Número de Contacto</label>
          <input 
            id="contact_number" 
            type="text" 
            formControlName="contact_number"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" 
          />
          <div *ngIf="registerForm.get('contact_number')?.touched && registerForm.get('contact_number')?.invalid" class="text-red-500 text-sm mt-1">
            El número de contacto es obligatorio.
          </div>
        </div>
        <!-- Correo Electrónico -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" 
          />
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
            El correo electrónico es obligatorio y debe ser válido.
          </div>
        </div>
        
        <!-- Contraseña -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" 
          />
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
            La contraseña es obligatoria.
          </div>
        </div>
        
        <!-- Confirmar Contraseña -->
        <div class="mb-6">
          <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Contraseña</label>
          <input 
            id="password_confirmation" 
            type="password" 
            formControlName="password_confirmation"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" 
          />
          <div *ngIf="registerForm.get('password_confirmation')?.touched && registerForm.get('password_confirmation')?.invalid" class="text-red-500 text-sm mt-1">
            <ng-container *ngIf="registerForm.hasError('passwordMismatch')">
              Las contraseñas no coinciden.
            </ng-container>
            <ng-container *ngIf="registerForm.get('password_confirmation')?.hasError('required')">
              Debes confirmar tu contraseña.
            </ng-container>
          </div>
        </div>
  
        <!-- Botón de Registro -->
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition"
          [disabled]="registerForm.invalid">
          Registrarse
        </button>
      </form>
    </div>
  </div>
